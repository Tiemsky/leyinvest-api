version: "3.8"

services:
  # ============================================
  # 1. APPLICATION LARAVEL (Serveur Web)
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: leyinvest_laravel_local
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=leyinvest
      - DB_PASSWORD=secret
      - DB_DATABASE=leyinvest
      - REDIS_HOST=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailpit
      - MAIL_PORT=1025
      - MAIL_ENCRYPTION=null
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage:delegated
      - ./bootstrap/cache:/var/www/html/bootstrap/cache:delegated
    networks:
      - leyinvest-local
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"

  # ============================================
  # 2. WORKER (Job Processor) - Écoute la queue 'high'
  # ============================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: leyinvest_worker_local
    restart: unless-stopped
    working_dir: /var/www/html
    command: php artisan queue:work redis --queue=high,default --sleep=3 --tries=3
    environment:
      - APP_ENV=local
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailpit
      - MAIL_PORT=1025
    volumes:
      - ./:/var/www/html
    networks:
      - leyinvest-local
    depends_on:
      - app
      - redis
      - postgres
      - mailpit

  # ============================================
  # 3. SCHEDULER (Tâches planifiées)
  # ============================================
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: leyinvest_scheduler_local
    restart: unless-stopped
    working_dir: /var/www/html
    command: sh -c "while true; do php artisan schedule:run --no-interaction; sleep 60; done"
    environment:
      - APP_ENV=local
      - DB_HOST=postgres
      - REDIS_HOST=redis
    volumes:
      - ./:/var/www/html
    networks:
      - leyinvest-local
    depends_on:
      - app

  # ============================================
  # 4. POSTGRESQL DATABASE
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: leyinvest_postgres_local
    restart: unless-stopped
    environment:
      - POSTGRES_DB=leyinvest
      - POSTGRES_USER=leyinvest
      - POSTGRES_PASSWORD=secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - leyinvest-local
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leyinvest -d leyinvest"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # 5. REDIS
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: leyinvest_redis_local
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - leyinvest-local
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================
  # 6. MAILPIT (Capture d'emails locale)
  # ============================================
  mailpit:
    image: "axllent/mailpit:latest"
    container_name: leyinvest_mailpit
    restart: unless-stopped
    ports:
      - "1025:1025" # Port SMTP
      - "8025:8025" # Interface Web
    volumes:
      - mailpit_data:/data
    networks:
      - leyinvest-local

  # ============================================
  # 7. OUTILS DE DEBUG (PGAdmin, Redis Commander)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: leyinvest_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=tiafranck@leyinvestcom.ci
      - PGADMIN_DEFAULT_PASSWORD=admin123
    networks:
      - leyinvest-local
    ports:
      - "8080:80"

  redis-commander:
    image: ghcr.io/joeferner/redis-commander:latest
    container_name: leyinvest_redis_commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    networks:
      - leyinvest-local
    ports:
      - "8081:8081"

networks:
  leyinvest-local:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  mailpit_data:
