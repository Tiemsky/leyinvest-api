# docker-compose.local.yml
# Configuration Docker Compose pour Développement Local
version: '3.8'

services:
  # ============================================
  # 1. APPLICATION LARAVEL (Serveur Web)
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: leyinvest_laravel_local
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      # Application
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://localhost:8000
      # Database
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_USERNAME=leyinvest
      - DB_PASSWORD=secret
      - DB_DATABASE=leyinvest
      # Redis
      - REDIS_HOST=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      # Mail
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailhog
    # Les volumes montent le code local dans le conteneur
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage:delegated # Optimisation de performance WSL/Mac
      - ./bootstrap/cache:/var/www/html/bootstrap/cache:delegated
    networks:
      - leyinvest-local
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"

  # ============================================
  # 2. WORKER (Job Processor)
  # ============================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: leyinvest_worker_local
    restart: unless-stopped
    working_dir: /var/www/html
    # Commande simple de worker (vous pouvez remplacer par 'php artisan horizon' si Horizon est installé)
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600 --timeout=90
    environment:
      - APP_ENV=local
      - DB_HOST=postgres
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
    volumes:
      - ./:/var/www/html
    networks:
      - leyinvest-local
    depends_on:
      - app
      - redis
      - postgres

  # ============================================
  # 3. SCHEDULER (Tâches planifiées)
  # ============================================
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.local
    container_name: leyinvest_scheduler_local
    restart: unless-stopped
    working_dir: /var/www/html
    # Commande pour exécuter le cron toutes les minutes (pour les tests)
    command: sh -c "while true; do php artisan schedule:run --no-interaction; sleep 60; done"
    environment:
      - APP_ENV=local
      - DB_HOST=postgres
      - REDIS_HOST=redis
    volumes:
      - ./:/var/www/html
    networks:
      - leyinvest-local
    depends_on:
      - app

  # ============================================
  # 4. POSTGRESQL DATABASE
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: leyinvest_postgres_local
    restart: unless-stopped
    environment:
      - POSTGRES_DB=leyinvest
      - POSTGRES_USER=leyinvest
      - POSTGRES_PASSWORD=secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - leyinvest-local
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U leyinvest -d leyinvest"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # 5. REDIS
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: leyinvest_redis_local
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - leyinvest-local
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================
  # 6. PGADMIN (Interface Web PostgreSQL)
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: leyinvest_pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=tiafranck@leyinvestcom.ci
      - PGADMIN_DEFAULT_PASSWORD=admin123 # A changer!
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - leyinvest-local
    ports:
      - "8080:80"
    depends_on:
      - postgres

  # ============================================
  # 7. MAILHOG (Test Emails Locaux)
  # ============================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: leyinvest_mailhog
    restart: unless-stopped
    networks:
      - leyinvest-local
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI

  # ============================================
  # 8. REDIS COMMANDER (Interface Web Redis)
  # ============================================
  redis-commander:
    image: ghcr.io/joeferner/redis-commander:latest
    container_name: leyinvest_redis_commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    networks:
      - leyinvest-local
    ports:
      - "8081:8081"
    depends_on:
      - redis

# ============================================
# NETWORKS & VOLUMES
# ============================================
networks:
  leyinvest-local:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local
