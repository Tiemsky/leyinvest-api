server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    # CORRECTION : On autorise OPTIONS pour permettre le CORS Preflight
    if ($request_method !~ ^(GET|POST|HEAD|PATCH|PUT|DELETE|OPTIONS)$ ) {
        return 405;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300;
    }

    # Interdire l'acc√®s aux fichiers sensibles
    location ~* /(vendor|storage|database|app|bootstrap|routes|resources|public/hot|composer\..*|phpunit\.xml) {
        deny all;
    }

    location = /health {
        access_log off;
        return 200 'ok';
    }
}
