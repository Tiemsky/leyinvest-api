# Configuration Nginx pour Laravel (Port 80 pour Traefik)

server {
    listen 80;
    server_name _;

    root /var/www/html/public; # Dossier public de Laravel

    index index.php index.html;

    # Sécurité: Désactiver les méthodes inutiles
    if ($request_method !~ ^(GET|POST|HEAD|PUT|DELETE)$$ ) {
        return 405;
    }

    # Essentiel pour Laravel: Gérer le routage (URL propres)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Point de contact avec PHP-FPM
    location ~ \.php$ {
        # Ne pas permettre l'exécution des fichiers PHP qui n'existent pas
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Communication en local, car PHP-FPM est dans le même conteneur
        fastcgi_pass 127.0.0.1:9000;

        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_read_timeout 300; # Temps d'attente pour les requêtes longues (API ou synchrones)
    }

    # Sécurité: Interdire l'accès aux fichiers sensibles
    location ~* /(vendor|storage|database|app|bootstrap|routes|resources|public/hot|composer\..*|phpunit\.xml) {
        deny all;
    }

    # Endpoint de Healthcheck (utilisé par Docker/Traefik/Dokploy)
    location = /health {
        access_log off;
        return 200 'ok';
    }
}
