# Fichier : docker/supervisor/supervisord.conf
# Configuration Supervisor optimis√©e pour Docker/Dokploy

[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor
loglevel=info

# ============================================
# NGINX (Serveur Web)
# ============================================
[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=true
autorestart=true
priority=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# ============================================
# PHP-FPM (Processeur PHP)
# ============================================
[program:php-fpm]
command=/usr/local/sbin/php-fpm --nodaemonize --fpm-config /usr/local/etc/php-fpm.conf
autostart=true
autorestart=true
priority=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

# ============================================
# LARAVEL QUEUE WORKER (Execute les Jobs)
# ============================================
[program:laravel-queue]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work redis --sleep=3 --tries=3 --max-time=3600 --timeout=90
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
numprocs=2¬†; ‚ö†Ô∏è augmenter ce nombre (ex: 4) quand le nombre de jobs augmente
user=www-data
redirect_stderr=true
; Logs envoy√©s directement √† Docker/Dokploy
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopwaitsecs=60

# ============================================
# LARAVEL SCHEDULER (Lance les Cron Jobs)
# ============================================
[program:laravel-scheduler]
; üö® Utilisation de la m√©thode moderne "schedule:work"
command=php /var/www/html/artisan schedule:work
autostart=true
autorestart=true
user=www-data
redirect_stderr=true
; Logs envoy√©s directement √† Docker/Dokploy
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
