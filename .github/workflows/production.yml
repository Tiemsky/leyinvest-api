name: Production Deployment - Laravel API

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (emergency deployment only)'
        required: false
        default: 'false'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/laravel-api
  HOST_DIR: /var/www/production
  API_PROXY_PORT: 8001

jobs:

  # ----------------------------------------------------
  # Job 1: Tests Unitaires et Fonctionnels
  # ----------------------------------------------------
  test:
    runs-on: ubuntu-latest
    if: github.event.inputs.skip_tests != 'true'

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: laravel_test
          POSTGRES_USER: laravel
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, dom, fileinfo, pgsql, redis
          coverage: xdebug

      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader

      # âœ… GÃ©nÃ©rer .env de faÃ§on fiable
      - name: Create .env for testing
        run: |
          cat > .env <<EOF
          APP_NAME=Laravel
          APP_ENV=testing
          APP_KEY=
          APP_DEBUG=true
          APP_URL=http://localhost
          DB_CONNECTION=pgsql
          DB_HOST=127.0.0.1
          DB_PORT=5432
          DB_DATABASE=laravel_test
          DB_USERNAME=laravel
          DB_PASSWORD=secret
          REDIS_HOST=127.0.0.1
          REDIS_PORT=6379
          CACHE_DRIVER=redis
          SESSION_DRIVER=redis
          QUEUE_CONNECTION=sync
          EOF

      - name: Generate application key
        run: php artisan key:generate

      - name: Install PostgreSQL client (for health check)
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -U laravel -d laravel_test && exit 0
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "âŒ PostgreSQL failed to start"
          exit 1

      - name: Run Tests
        run: php artisan test --coverage --min=80

      - name: Security Audit
        run: composer audit


  # ----------------------------------------------------
  # Job 2: Build et Push de l'Image Docker
  # ----------------------------------------------------
  build:
    needs: test
    runs-on: ubuntu-latest
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped' || github.event.inputs.skip_tests == 'true')

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=prod-
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./laravel-api/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_ENV=production
          cache-from: type=gha
          cache-to: type=gha,mode=max


  # ----------------------------------------------------
  # Job 3: DÃ©ploiement Production
  # ----------------------------------------------------
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}

      - name: Deploy to Production
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USER: ${{ secrets.PROD_USER }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_ACTOR: ${{ github.actor }}
          # Passer les secrets directement (plus sÃ»r que eval)
          PROD_POSTGRES_DB: ${{ secrets.PROD_POSTGRES_DB }}
          PROD_POSTGRES_USER: ${{ secrets.PROD_POSTGRES_USER }}
          PROD_POSTGRES_PASSWORD: ${{ secrets.PROD_POSTGRES_PASSWORD }}
          PROD_APP_KEY: ${{ secrets.PROD_APP_KEY }}
          # Ajoute d'autres secrets si nÃ©cessaire
        run: |
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
            set -e
            cd ${HOST_DIR}

            echo "ðŸ”’ Enabling maintenance mode..."
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan down --retry=60 --secret="${MAINTENANCE_SECRET:-emergency}" || true

            echo "ðŸ“¦ Pulling latest images..."
            echo "$GH_TOKEN" | docker login ghcr.io -u "$GH_ACTOR" --password-stdin
            docker-compose -f docker-compose.prod.yml pull laravel_app queue scheduler

            echo "ðŸš€ Deploying new version..."
            # Passer les variables directement dans la commande (Ã©vite eval)
            PROD_POSTGRES_DB="$PROD_POSTGRES_DB" \
            PROD_POSTGRES_USER="$PROD_POSTGRES_USER" \
            PROD_POSTGRES_PASSWORD="$PROD_POSTGRES_PASSWORD" \
            APP_KEY="$PROD_APP_KEY" \
            docker-compose -f docker-compose.prod.yml up -d --force-recreate laravel_app queue scheduler api_proxy

            echo "â³ Waiting for services to be healthy..."
            sleep 10
            timeout=60
            while [ $timeout -gt 0 ]; do
              if docker-compose -f docker-compose.prod.yml ps laravel_app | grep -q "Up.*healthy"; then
                break
              fi
              sleep 2
              timeout=$((timeout - 2))
            done

            echo "ðŸ”„ Running migrations..."
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan migrate --force

            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan optimize:clear
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan optimize
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan queue:restart

            echo "âœ… Deployment successful!"
          EOF

      - name: Smoke Tests
        run: |
          host="${{ secrets.PROD_HOST }}"
          port="${{ env.API_PROXY_PORT }}"
          for path in "/laravel/health" "/fastapi/health"; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "http://$host:$port$path" || echo "000")
            if [ "$code" != "200" ]; then
              echo "âŒ Health check failed for $path: $code"
              exit 1
            fi
          done
          echo "âœ… All smoke tests passed!"

      - name: Disable Maintenance Mode
        if: success()
        run: |
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
            cd ${HOST_DIR}
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan up || true
            echo "ðŸ”“ Maintenance mode disabled"
          EOF


  # ----------------------------------------------------
  # Job 4: Rollback (simplifiÃ© et plus fiable)
  # ----------------------------------------------------
  rollback:
    runs-on: ubuntu-latest
    if: failure() && needs.deploy.result == 'failure'
    needs: deploy

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}

      - name: Trigger Rollback
        run: |
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
            set -e
            cd ${HOST_DIR}
            echo "ðŸ”™ Triggering rollback via docker-compose..."
            docker-compose -f docker-compose.prod.yml stop laravel_app queue scheduler
            docker-compose -f docker-compose.prod.yml rm -f laravel_app queue scheduler
            # Relancer avec l'ancienne image (si taggÃ©e) ou utiliser un backup d'image
            # Dans la plupart des cas, relancer suffit si l'image prÃ©cÃ©dente est encore en cache
            docker-compose -f docker-compose.prod.yml up -d laravel_app queue scheduler api_proxy
            sleep 10
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan up || true
            echo "âœ… Rollback completed"
          EOF
