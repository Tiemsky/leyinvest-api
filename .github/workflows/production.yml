name: Production Deployment - Laravel API

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (emergency deployment only)'
        required: false
        default: 'false'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/laravel-api
  HOST_DIR: /var/www/production
  API_PROXY_PORT: 8001

jobs:

  # ----------------------------------------------------
  # Job 1: Tests Unitaires et Fonctionnels
  # ----------------------------------------------------
  test:
    runs-on: ubuntu-latest
    if: github.event.inputs.skip_tests != 'true'

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: laravel_test
          POSTGRES_USER: laravel
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, dom, fileinfo, pgsql, redis
          coverage: xdebug

      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader

      # ‚úÖ Utiliser le fichier .env.ci commit√©
      - name: Prepare .env for CI
        run: cp .env.ci .env

      # ‚úÖ G√©n√©rer la cl√© ET l'exporter pour les tests
      - name: Generate APP_KEY and export it
        id: generate_key
        run: |
          php artisan key:generate
          APP_KEY=$(grep "^APP_KEY=" .env | cut -d'=' -f2)
          if [ -z "$APP_KEY" ]; then
            echo "‚ùå APP_KEY is empty after generation"
            exit 1
          fi
          echo "key=$APP_KEY" >> $GITHUB_OUTPUT
          echo "‚úÖ APP_KEY generated: ${APP_KEY:0:8}..."

      - name: Set directory permissions (optional)
        run: chmod -R 755 storage bootstrap/cache

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -U laravel -d laravel_test && exit 0
            echo "‚è≥ Waiting for PostgreSQL..."
            sleep 2
          done
          echo "‚ùå PostgreSQL failed to start in time"
          exit 1

      # ‚úÖ Passer APP_KEY via env pour garantir sa disponibilit√©
      - name: Run Tests
        env:
          APP_KEY: ${{ steps.generate_key.outputs.key }}
        run: php artisan test --coverage --min=10

      - name: Security Audit
        run: composer audit


  # ----------------------------------------------------
  # Job 2: Build et Push de l'Image Docker
  # ----------------------------------------------------
  build:
    needs: test
    runs-on: ubuntu-latest
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped' || github.event.inputs.skip_tests == 'true')

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=prod-
            type=raw,value=prod-latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./laravel-api/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_ENV=production
          cache-from: type=gha
          cache-to: type=gha,mode=max


  # ----------------------------------------------------
  # Job 3: D√©ploiement Production
  # ----------------------------------------------------
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    if: success()

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}

      - name: Deploy to Production Server
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USER: ${{ secrets.PROD_USER }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_ACTOR: ${{ github.actor }}
        run: |
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
            set -e
            cd ${HOST_DIR}

            echo "üîí Enabling maintenance mode..."
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan down --retry=60 --secret="${MAINTENANCE_SECRET:-emergency}" || true

            echo "üì¶ Pulling latest images..."
            echo "$GH_TOKEN" | docker login ghcr.io -u "$GH_ACTOR" --password-stdin
            docker-compose -f docker-compose.prod.yml pull laravel_app queue scheduler

            echo "üöÄ Deploying new version..."
            docker-compose -f docker-compose.prod.yml up -d --force-recreate laravel_app queue scheduler api_proxy

            echo "‚è≥ Waiting for services..."
            sleep 15

            echo "üîÑ Running migrations..."
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan migrate --force

            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan optimize:clear
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan optimize
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan queue:restart

            echo "üîì Disabling maintenance mode..."
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan up || true

            echo "‚úÖ Deployment completed!"
          EOF

      - name: Smoke Tests
        run: |
          host="${{ secrets.PROD_HOST }}"
          port="${{ env.API_PROXY_PORT }}"
          for path in "/laravel/health" "/fastapi/health"; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "http://$host:$port$path" || echo "000")
            if [ "$code" != "200" ]; then
              echo "‚ùå Health check failed for $path: $code"
              exit 1
            fi
          done
          echo "‚úÖ All smoke tests passed!"


  # ----------------------------------------------------
  # Job 4: Rollback d'urgence (optionnel mais recommand√©)
  # ----------------------------------------------------
  rollback:
    needs: deploy
    runs-on: ubuntu-latest
    if: failure()

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}

      - name: Emergency Rollback
        run: |
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
            set -e
            cd ${HOST_DIR}
            echo "üîô Triggering rollback..."

            # Red√©ployer la version pr√©c√©dente (image en cache ou backup)
            docker-compose -f docker-compose.prod.yml stop laravel_app queue scheduler
            docker-compose -f docker-compose.prod.yml rm -f laravel_app queue scheduler
            docker-compose -f docker-compose.prod.yml up -d laravel_app queue scheduler api_proxy

            sleep 10
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan up || true
            echo "‚úÖ Rollback completed!"
          EOF
