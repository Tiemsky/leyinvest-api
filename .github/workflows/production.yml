name: Production Deployment - Laravel API

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (emergency deployment only)'
        required: false
        default: 'false'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/laravel-api
  HOST_DIR: /var/www/production
  API_PROXY_PORT: 8001

jobs:

  # ----------------------------------------------------
  # Job 1: Tests Unitaires et Fonctionnels
  # ----------------------------------------------------
  test:
    runs-on: ubuntu-latest
    if: github.event.inputs.skip_tests != 'true'

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: laravel_test
          POSTGRES_USER: laravel
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, dom, fileinfo, pgsql, redis
          coverage: xdebug

      - name: Install Dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --optimize-autoloader

      # ✅ Utiliser .env.ci (commité) → pas de génération fragile
      - name: Prepare .env for CI
        run: cp .env.ci .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Set permissions (optionnel, souvent inutile en CI)
        run: chmod -R 755 storage bootstrap/cache

      - name: Install PostgreSQL client (pour pg_isready)
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -U laravel -d laravel_test && exit 0
            echo "⏳ Waiting for PostgreSQL..."
            sleep 2
          done
          echo "❌ PostgreSQL failed to start"
          exit 1

      - name: Run Tests
        run: php artisan test --coverage --min=80

      - name: Security Audit
        run: composer audit


  # ----------------------------------------------------
  # Job 2: Build et Push de l'Image Docker
  # ----------------------------------------------------
  build:
    needs: test
    runs-on: ubuntu-latest
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped' || github.event.inputs.skip_tests == 'true')

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=prod-
            type=raw,value=prod-latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./laravel-api/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_ENV=production
          cache-from: type=gha
          cache-to: type=gha,mode=max


  # ----------------------------------------------------
  # Job 3: Déploiement Production (simplifié pour la lisibilité)
  # ----------------------------------------------------
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    if: success()

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}

      - name: Deploy to server
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USER: ${{ secrets.PROD_USER }}
        run: |
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
            set -e
            cd /var/www/production

            # Maintenance
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan down || true

            # Pull & deploy
            docker-compose -f docker-compose.prod.yml pull laravel_app queue scheduler
            docker-compose -f docker-compose.prod.yml up -d --force-recreate laravel_app queue scheduler api_proxy

            sleep 10

            # Migrations & cache
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan migrate --force
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan optimize:clear
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan optimize
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan queue:restart

            # Fin
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan up
            echo "✅ Deployment successful!"
          EOF

      - name: Smoke Tests
        run: |
          host="${{ secrets.PROD_HOST }}"
          port="${{ env.API_PROXY_PORT }}"
          for path in "/laravel/health" "/fastapi/health"; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "http://$host:$port$path" || echo "000")
            if [ "$code" != "200" ]; then
              echo "❌ Health check failed for $path: $code"
              exit 1
            fi
          done
          echo "✅ All smoke tests passed!"
