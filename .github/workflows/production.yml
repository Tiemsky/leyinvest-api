name: Production Deployment - Laravel API

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip tests (emergency deployment only)'
        required: false
        default: 'false'

env:
  REGISTRY: ghcr.io
  # üéØ CORRECTION: Nom de l'image sp√©cifique au service Laravel
  IMAGE_NAME: ${{ github.repository }}/laravel-api
  HOST_DIR: /var/www/production
  API_PROXY_PORT: 8001 # Port expos√© sur l'h√¥te pour Dokploy

jobs:

  ## Job 1: Tests Unitaires et Fonctionnels
  test:
    runs-on: ubuntu-latest
    if: github.event.inputs.skip_tests != 'true'

    services:
      postgres:
        # ... (Configuration PostgreSQL inchang√©e)
        image: postgres:16-alpine
        env:
          POSTGRES_DB: laravel_test
          POSTGRES_USER: laravel
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        # ... (Configuration Redis inchang√©e)
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ... (Setup PHP, Install Dependencies, Generate key, Permissions)

      - name: Run Tests
        env:
          DB_CONNECTION: pgsql
          # üéØ CORRECTION: Utiliser le nom du service Docker (postgres)
          DB_HOST: postgres
          DB_PORT: 5432
          DB_DATABASE: laravel_test
          DB_USERNAME: laravel
          DB_PASSWORD: secret
          # üéØ CORRECTION: Utiliser le nom du service Docker (redis)
          REDIS_HOST: redis
          REDIS_PORT: 6379
        run: php artisan test --coverage --min=80

      - name: Security Audit
        run: composer audit

  ---

  ## Job 2: Build et Push de l'Image Docker
  build:
    needs: test
    runs-on: ubuntu-latest
    # S'ex√©cute m√™me si les tests sont ignor√©s (skip_tests) ou ont √©chou√©
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped' || github.event.inputs.skip_tests == 'true')

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üéØ AM√âLIORATION: Ajout de la capacit√© multi-architecture (ARM64 pour Hetzner)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (Tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=prod-
            type=raw,value=latest

      - name: Build and push Docker image (Multi-Arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./laravel-api/Dockerfile
          push: true
          # üéØ AM√âLIORATION: Construction pour linux/amd64 et linux/arm64
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            APP_ENV=production
          cache-from: type=gha
          cache-to: type=gha,mode=max

  ---

  ## Job 3: D√©ploiement Production
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Setup SSH (Known Hosts inclus)
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}

      # üéØ AM√âLIORATION: On passe tous les secrets n√©cessaires √† la session SSH
      - name: Set Deployment Environment Variables
        id: env_vars
        run: |
          echo "DB_SECRETS=POSTGRES_DB=${{ secrets.PROD_POSTGRES_DB }} POSTGRES_USER=${{ secrets.PROD_POSTGRES_USER }} POSTGRES_PASSWORD=${{ secrets.PROD_POSTGRES_PASSWORD }} MYSQL_DATABASE=${{ secrets.PROD_MYSQL_DATABASE }} MYSQL_USER=${{ secrets.PROD_MYSQL_USER }} MYSQL_PASSWORD=${{ secrets.PROD_MYSQL_PASSWORD }} MYSQL_ROOT_PASSWORD=${{ secrets.PROD_MYSQL_ROOT_PASSWORD }} PGADMIN_DEFAULT_EMAIL=${{ secrets.PROD_PGADMIN_EMAIL }} PGADMIN_DEFAULT_PASSWORD=${{ secrets.PROD_PGADMIN_PASSWORD }} APP_KEY=${{ secrets.PROD_APP_KEY }}" >> $GITHUB_OUTPUT
          echo "SERVICES_TO_UPDATE=laravel_app queue scheduler api_proxy" >> $GITHUB_OUTPUT # Services Laravel + Proxy

      - name: Enable Maintenance Mode
        # Utilisation de la variable d'environnement pour l'injection des secrets
        env:
          MAINTENANCE_SECRET: ${{ secrets.MAINTENANCE_SECRET }}
        run: |
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
            set -e
            cd ${HOST_DIR}
            # üéØ CORRECTION: Utiliser le nom du service 'laravel_app'
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan down --retry=60 --secret="${MAINTENANCE_SECRET}"
            echo "üîí Maintenance mode enabled"
          EOF

      - name: Create Production Backup (PostgreSQL seulement)
        # Utilisation des secrets DB sp√©cifiques
        env:
          DB_USER: ${{ secrets.PROD_POSTGRES_USER }}
          DB_NAME: ${{ secrets.PROD_POSTGRES_DB }}
        run: |
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
            set -e

            BACKUP_DIR="/var/backups/laravel/production"
            TIMESTAMP=$(date +%Y%m%d_%H%M%S)
            APP_DIR="${HOST_DIR}"
            RETENTION_DAYS=30

            mkdir -p $BACKUP_DIR
            echo "üóÑÔ∏è Creating PostgreSQL DB backup..."
            # üéØ CORRECTION: Utiliser le nom du conteneur DB 'prod_postgres'
            docker exec prod_postgres pg_dump -U ${DB_USER} -Fc ${DB_NAME} > $BACKUP_DIR/db_${TIMESTAMP}.dump

            echo "üìÅ Backing up storage..."
            # üéØ CORRECTION: Le chemin de stockage est d√©sormais /var/www/production/laravel-api/storage (si mont√© comme /var/www/storage dans le conteneur)
            tar -czf $BACKUP_DIR/storage_${TIMESTAMP}.tar.gz -C $APP_DIR laravel_storage # Assuming laravel_storage is the volume mount point

            echo "üßπ Cleaning backups..."
            find $BACKUP_DIR -type f -mtime +$RETENTION_DAYS -delete

            echo "‚úÖ Backup completed: ${TIMESTAMP}"
          EOF

      - name: Deploy to Production Server
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_ACTOR: ${{ github.actor }}
          # Injection des secrets de DB pour docker-compose
          DB_SECRETS: ${{ steps.env_vars.outputs.DB_SECRETS }}
        run: |
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << EOF
            set -e

            cd ${HOST_DIR}

            # Login to GitHub Container Registry
            echo $GH_TOKEN | docker login ghcr.io -u $GH_ACTOR --password-stdin

            # Pull latest image
            echo "üì¶ Pulling latest image..."
            # On ne pull que l'image qui a √©t√© build√©e (laravel-api:latest)
            docker-compose -f docker-compose.prod.yml pull laravel_app queue scheduler

            echo "üöÄ Starting new version (Zero-Downtime)..."
            # üéØ AM√âLIORATION: Utilisation de up -d --force-recreate pour le Zero-Downtime
            # Injecter les secrets de DB avant l'ex√©cution (n√©cessaire pour MySQL/Postgres si non d√©fini dans un .env)
            echo "${DB_SECRETS}" | xargs -n 1 -I {} export {}

            # Mise √† jour des services Laravel et du proxy
            docker-compose -f docker-compose.prod.yml up -d --force-recreate ${{ steps.env_vars.outputs.SERVICES_TO_UPDATE }}

            # Wait for application to be ready (Healthcheck int√©gr√© √† docker-compose est pr√©f√©rable)
            echo "‚è≥ Waiting for healthchecks to pass..."
            sleep 15 # Laissez un petit d√©lai pour le d√©marrage

            echo "üîÑ Running database migrations..."
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan migrate --force

            # Clear and optimize caches
            echo "üîß Optimizing application..."
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan optimize:clear
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan optimize # Rebuild cache

            # Restart queue workers gracefully
            echo "üîÑ Restarting queue workers..."
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan queue:restart

            echo "‚úÖ Deployment completed!"
          EOF

      - name: Smoke Tests (via Dokploy port 8001)
        env:
          API_PROXY_PORT: ${{ env.API_PROXY_PORT }}
        run: |
          echo "üß™ Running smoke tests..."

          # Test Laravel (via le port expos√© 8001 sur l'h√¥te, car Dokploy n'a pas encore mis √† jour son proxy)
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.PROD_HOST }}:${API_PROXY_PORT}/laravel/health || echo "000")
          if [ "$response" != "200" ]; then
            echo "‚ùå Laravel health check failed with status: $response"
            exit 1
          fi

          # Test FastAPI (via le port expos√© 8001 sur l'h√¥te)
          api_response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.PROD_HOST }}:${API_PROXY_PORT}/fastapi/health || echo "000")
          if [ "$api_response" != "200" ]; then
            echo "‚ùå FastAPI health check failed with status: $api_response"
            exit 1
          fi

          echo "‚úÖ All smoke tests passed!"

      - name: Disable Maintenance Mode
        if: success()
        run: |
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
            cd ${HOST_DIR}
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan up
            echo "üîì Maintenance mode disabled"
          EOF

      - name: Notify Success
        if: success()
        run: |
          echo "‚úÖ Production deployment successful!"
          # ... (Notification webhook)

  ---

  ## Job 4: Rollback d'urgence
  rollback:
    runs-on: ubuntu-latest
    # D√©clench√© uniquement si 'deploy' √©choue
    if: failure()
    needs: [deploy]

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}

      - name: Emergency Rollback
        env:
          DB_USER: ${{ secrets.PROD_POSTGRES_USER }}
          DB_NAME: ${{ secrets.PROD_POSTGRES_DB }}
        run: |
          ssh ${{ secrets.PROD_USER }}@${{ secrets.PROD_HOST }} << 'EOF'
            set -e

            cd ${HOST_DIR}
            BACKUP_DIR="/var/backups/laravel/production"

            # 1. Trouver les derniers backups
            LATEST_DB=$(ls -t $BACKUP_DIR/db_*.dump | head -n1)
            LATEST_STORAGE=$(ls -t $BACKUP_DIR/storage_*.tar.gz | head -n1)

            echo "üîô EMERGENCY ROLLBACK INITIATED..."

            # 2. Activer le mode maintenance
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan down || true

            # 3. Restaurer la base de donn√©es PostgreSQL
            echo "üóÑÔ∏è Restoring database from: $LATEST_DB"
            docker exec -i prod_postgres pg_restore -U ${DB_USER} -d ${DB_NAME} --clean < $LATEST_DB

            # 4. Restaurer le stockage
            echo "üìÅ Restoring storage from: $LATEST_STORAGE"
            tar -xzf $LATEST_STORAGE -C ${HOST_DIR} # D√©compresse √† la racine pour overwrite

            # 5. Rollback de l'image Docker (Red√©ploiement forc√© de la derni√®re image connue)
            echo "üê≥ Rolling back Docker images..."
            # On red√©ploie le dernier tag 'latest' qui √©tait fonctionnel
            docker-compose -f docker-compose.prod.yml up -d --force-recreate laravel_app queue scheduler api_proxy

            # 6. Nettoyer et d√©sactiver le mode maintenance
            sleep 10
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan optimize:clear
            docker-compose -f docker-compose.prod.yml exec -T laravel_app php artisan up

            echo "‚úÖ Rollback completed!"
          EOF

      - name: Notify Failure
        if: always()
        run: |
          echo "‚ùå Production deployment failed - Rollback executed!"
          # ... (Notification critique)
