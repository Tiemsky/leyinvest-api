version: '3.8'

services:
  app-staging:
    build:
      context: .
      dockerfile: Dockerfile.staging
    container_name: leyinvest_app_staging
    restart: unless-stopped
    networks:
      - dokploy-network
    deploy:
      replicas: 1
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.leyinvest-stg.loadbalancer.server.port=80"

  worker-staging:
    build:
      context: .
      dockerfile: Dockerfile.staging
    container_name: leyinvest_worker_staging
    # Optimisé pour écouter 'high' en priorité
    command: php artisan queue:work --queue=high,default --tries=3 --timeout=90
    networks:
      - dokploy-network
    restart: unless-stopped
    depends_on:
      app-staging:
        condition: service_started

  scheduler-staging:
    build:
      context: .
      dockerfile: Dockerfile.staging
    container_name: leyinvest_scheduler_staging
    command: sh -c "while true; do php artisan schedule:run; sleep 60; done"
    networks:
      - dokploy-network
    restart: unless-stopped

networks:
  dokploy-network:
    external: true
