version: '3.8'

services:
  # == API LARAVEL (Staging) ==
  app-staging:
    build:
      context: .
      dockerfile: Dockerfile.staging
    container_name: leyinvest_app_staging
    restart: unless-stopped
    networks:
      - dokploy-network
    deploy:
      replicas: 1 # 1 seul suffit en staging
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.leyinvest-stg.loadbalancer.server.port=80"

  # == WORKER (Staging) ==
  worker-staging:
    build: .
    dockerfile: Dockerfile.staging
    container_name: leyinvest_worker_staging
    command: php artisan queue:work # Moins lourd qu'Horizon pour le staging
    networks:
      - dokploy-network
    deploy:
      replicas: 1

  # == SCHEDULER (Staging) ==
  scheduler-staging:
    build: .
    dockerfile: Dockerfile.staging
    container_name: leyinvest_scheduler_staging
    command: sh -c "while true; do php artisan schedule:run; sleep 60; done"
    networks:
      - dokploy-network
    deploy:
      replicas: 1

  # Note : On omet souvent Horizon UI en staging pour économiser de la RAM,
  # sauf si tu dois tester spécifiquement les files d'attente.

networks:
  dokploy-network:
    external: true
