version: '3.8'

services:
  app-staging:
    build:
      context: .
      dockerfile: Dockerfile.staging
    container_name: leyinvest_app_staging
    restart: unless-stopped
    environment:
      - CONTAINER_ROLE=app
      - APP_ENV=staging
    networks:
      - dokploy-network
    deploy:
      replicas: 1
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.leyinvest-stg.loadbalancer.server.port=80"

  worker-staging:
    build:
      context: .
      dockerfile: Dockerfile.staging
    container_name: leyinvest_worker_staging
    restart: unless-stopped
    environment:
      - CONTAINER_ROLE=worker
      - APP_ENV=staging
    networks:
      - dokploy-network
    depends_on:
      app-staging:
        condition: service_started

  scheduler-staging:
    build:
      context: .
      dockerfile: Dockerfile.staging
    container_name: leyinvest_scheduler_staging
    restart: unless-stopped
    environment:
      - CONTAINER_ROLE=scheduler
      - APP_ENV=staging
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
