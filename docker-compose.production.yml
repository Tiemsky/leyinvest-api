services:
  # --- API & Serveur Web ---
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: leyinvest-app-prod:latest # Helps reuse the build
    restart: unless-stopped
    environment:
      - CONTAINER_ROLE=app
      - APP_ENV=production
    networks:
      - dokploy-network
    deploy:
      replicas: 2
      update_config:
        order: start-first
        parallelism: 1
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.leyinvest-api.rule=Host(`${APP_DOMAIN:-api.leyinvest.com}`)"
      - "traefik.http.routers.leyinvest-api.entrypoints=websecure"
      - "traefik.http.routers.leyinvest-api.tls=true"
      - "traefik.http.routers.leyinvest-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.leyinvest.loadbalancer.server.port=80"

  # --- Queue Worker (Horizon) ---
  worker:
    image: leyinvest-app-prod:latest # Uses the image built by 'app'
    restart: always
    environment:
      - CONTAINER_ROLE=horizon
      - APP_ENV=production
    networks:
      - dokploy-network
    deploy:
      replicas: 2
    depends_on:
      - app

  # --- Scheduler (Cron) ---
  scheduler:
    image: leyinvest-app-prod:latest
    restart: always
    environment:
      - CONTAINER_ROLE=scheduler
      - APP_ENV=production
    networks:
      - dokploy-network
    deploy:
      replicas: 1
    depends_on:
      - app

  # --- Horizon Monitoring UI ---
  horizon-ui:
    image: leyinvest-app-prod:latest
    restart: unless-stopped
    environment:
      - CONTAINER_ROLE=horizon-ui
      - APP_ENV=production
    command: php artisan horizon:serve --host=0.0.0.0 --port=8080
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.horizon-ui.rule=Host(`horizon.leyinvest.com`)"
      - "traefik.http.routers.horizon-ui.entrypoints=websecure"
      - "traefik.http.routers.horizon-ui.tls=true"
      - "traefik.http.routers.horizon-ui.tls.certresolver=letsencrypt"
      - "traefik.http.services.horizon-ui.loadbalancer.server.port=8080"

networks:
  dokploy-network:
    external: true
