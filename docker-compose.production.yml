version: '3.8'

services:
  # --- API & Serveur Web ---
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: leyinvest_app
    restart: unless-stopped
    environment:
      - CONTAINER_ROLE=app
      - APP_ENV=production
    networks:
      - dokploy-network
    deploy:
      replicas: 2
      update_config:
        order: start-first
        parallelism: 1
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.leyinvest.loadbalancer.server.port=80"

  # --- Queue Worker (Horizon) ---
  worker:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: leyinvest_worker
    restart: always
    environment:
      - CONTAINER_ROLE=horizon
      - APP_ENV=production
    networks:
      - dokploy-network
    deploy:
      replicas: 2

  # --- Scheduler (Cron) ---
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: leyinvest_scheduler
    restart: always
    environment:
      - CONTAINER_ROLE=scheduler
      - APP_ENV=production
    networks:
      - dokploy-network
    deploy:
      replicas: 1 # Critique: Toujours 1 seul scheduler

  # --- Horizon Monitoring UI ---
  horizon-ui:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: leyinvest_horizon_ui
    restart: unless-stopped
    environment:
      - CONTAINER_ROLE=horizon-ui # Commande personnalis√©e dans l'entrypoint si besoin
    command: php artisan horizon:serve --host=0.0.0.0 --port=8080
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.horizon-ui.loadbalancer.server.port=8080"

networks:
  dokploy-network:
    external: true
