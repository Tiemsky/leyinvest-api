services:
  # --- API, Web Server & Horizon Dashboard ---
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: leyinvest-app-prod:latest
    restart: unless-stopped
    environment:
      - CONTAINER_ROLE=app
      - APP_ENV=production
    networks:
      - dokploy-network
    deploy:
      replicas: 2
      update_config:
        order: start-first
        parallelism: 1
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
    labels:
      - "traefik.enable=true"
      # Route for the API
      - "traefik.http.routers.leyinvest-api.rule=Host(`api.leyinvest.com`)"
      - "traefik.http.routers.leyinvest-api.entrypoints=websecure"
      - "traefik.http.routers.leyinvest-api.tls=true"
      - "traefik.http.routers.leyinvest-api.tls.certresolver=letsencrypt"
      # Route for the Horizon UI (Pointing to the same app)
      - "traefik.http.routers.leyinvest-horizon.rule=Host(`horizon.leyinvest.com`)"
      - "traefik.http.routers.leyinvest-horizon.entrypoints=websecure"
      - "traefik.http.routers.leyinvest-horizon.tls=true"
      - "traefik.http.routers.leyinvest-horizon.tls.certresolver=letsencrypt"
      # Internal port for Nginx
      - "traefik.http.services.leyinvest.loadbalancer.server.port=80"

  # --- Queue Worker (Horizon) ---
  worker:
    image: leyinvest-app-prod:latest
    restart: always
    environment:
      - CONTAINER_ROLE=horizon
      - APP_ENV=production
    networks:
      - dokploy-network
    deploy:
      replicas: 2
    depends_on:
      - app

  # --- Scheduler (Cron) ---
  scheduler:
    image: leyinvest-app-prod:latest
    restart: always
    environment:
      - CONTAINER_ROLE=scheduler
      - APP_ENV=production
    networks:
      - dokploy-network
    deploy:
      replicas: 1
    depends_on:
      - app

networks:
  dokploy-network:
    external: true
