version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: leyinvest_app
    restart: unless-stopped
    networks:
      - dokploy-network
    deploy:
      replicas: 2
      update_config:
        order: start-first
        parallelism: 1
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.leyinvest.loadbalancer.server.port=80"

  worker:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: leyinvest_worker
    restart: always
    # Horizon gère lui-même les queues définies dans config/horizon.php
    command: php artisan horizon
    networks:
      - dokploy-network
    deploy:
      replicas: 2

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: leyinvest_scheduler
    restart: always
    command: sh -c "while true; do php artisan schedule:run; sleep 60; done"
    networks:
      - dokploy-network
    deploy:
      replicas: 1

  horizon-ui:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: leyinvest_horizon_ui
    restart: unless-stopped
    command: php artisan horizon:serve --host=0.0.0.0 --port=8080
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.horizon-ui.loadbalancer.server.port=8080"

networks:
  dokploy-network:
    external: true
