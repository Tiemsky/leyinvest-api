version: '3.8'

services:
  # ----------------------------------------------------
  # 1. API LARAVEL (PHP) - Service principal
  # ----------------------------------------------------
  laravel_app:
    image: ghcr.io/${GITHUB_REPOSITORY}/laravel-api:latest
    container_name: prod_laravel_app
    restart: unless-stopped
    command: php-fpm
    working_dir: /var/www
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_DATABASE: ${POSTGRES_DB}
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      REDIS_HOST: redis
      APP_ENV: production
      APP_KEY: ${APP_KEY}
    volumes:
      - laravel_storage:/var/www/storage
    networks:
      - prod_network
    depends_on:
      postgres: {condition: service_healthy}
      redis: {condition: service_healthy}
    healthcheck:
      test: ["CMD", "php", "/var/www/artisan", "schedule:list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Travailleurs et tâches de Laravel (Queue, Scheduler)
  queue:
    image: ghcr.io/${GITHUB_REPOSITORY}/laravel-api:latest
    container_name: prod_queue
    restart: unless-stopped
    # ... (Configuration identique à laravel_app)
    command: php artisan queue:work --tries=3 --timeout=90 --sleep=3
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
      DB_DATABASE: ${POSTGRES_DB}
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - prod_network
    depends_on: [laravel_app]

  scheduler:
    image: ghcr.io/${GITHUB_REPOSITORY}/laravel-api:latest
    container_name: prod_scheduler
    restart: unless-stopped
    # ... (Configuration identique à laravel_app)
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction & sleep 60; done"
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
      DB_DATABASE: ${POSTGRES_DB}
      DB_USERNAME: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - prod_network
    depends_on: [laravel_app]

  # ----------------------------------------------------
  # 2. API FASTAPI (Python) - Service principal
  # ----------------------------------------------------
  fastapi_app:
    image: ghcr.io/${GITHUB_REPOSITORY}/fastapi-api:latest
    container_name: prod_fastapi_app
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
      DEBUG: ${DEBUG:-False}
      TIMEZONE: ${TIMEZONE:-Africa/Abidjan}
      SCRAPER_INTERVAL_MINUTES: ${SCRAPER_INTERVAL_MINUTES:-30}
    volumes:
      - fastapi_downloads:/app/downloads
      - fastapi_logs:/app/logs
    networks:
      - prod_network
    depends_on:
      mysql: {condition: service_healthy}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ----------------------------------------------------
  # 3. BASES DE DONNÉES & CACHE (inchangés)
  # ----------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: prod_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - prod_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: prod_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - prod_network

  mysql:
    image: mysql:8.0
    container_name: prod_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - prod_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------------------------------
  # 4. INTERFACES DE DÉBOGAGE
  # ----------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4
    container_name: prod_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - prod_network
    depends_on: [postgres]

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: prod_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - phpmyadmin_data:/sessions
    networks:
      - prod_network
    depends_on: [mysql]

  # ----------------------------------------------------
  # 5. REVERSE PROXY CENTRAL DOCKER (Point d'Entrée pour DOKPLOY)
  # ----------------------------------------------------
  api_proxy:
    image: nginx:alpine
    container_name: prod_api_proxy
    restart: unless-stopped
    # Seul ce port est exposé à l'hôte, et Dokploy pointera dessus.
    ports:
      - "8001:80" # Mappe le port interne 80 au port 8001 de l'hôte
    volumes:
      - ./laravel-api/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./laravel-api/public:/var/www/public:ro
    networks:
      - prod_network
    depends_on:
      - laravel_app
      - fastapi_app
      - pgadmin
      - phpmyadmin

networks:
  prod_network:
    driver: bridge

volumes:
  # ... (Tous les volumes persistent)
  postgres_data:
  redis_data:
  mysql_data:
  pgadmin_data:
  phpmyadmin_data:
  laravel_storage:
  fastapi_downloads:
  fastapi_logs:
